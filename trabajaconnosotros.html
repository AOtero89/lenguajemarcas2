                <form method="get" action="#" enctype="multipart/form-data">
                    <fieldset style="padding: 20px;margin-top: 20px;">
                        <legend>Datos personales</legend>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required>
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" required>
                        <label for="dni">Dni</label>
                        <input type="text" name="dni" id="dni" required>
                        <label for="sistema_simple">Sexo</label>
                        <select name="sistema_simple" id="sistema_simple">
                            <option value="" disabled selected>- selecciona -</option>
                            <option value="mujer">Mujer</option>
                            <option value="hombre">Hombre</option>
                        </select>
                        <label for="fecha">Introduzca su fecha de nacimiento</label>
                        <input type="date" name="fecha" id="fecha" max="2050-12-31" min="1924-12-01" required><br>
                        <label for="ciudad">Ciudad</label>
                        <input type="text" name="ciudad" id="ciudad" required>
                        <label for="ciudad">Nacionalidad</label>
                        <input type="text" name="nacionalidad" id="nacionalidad" required>
                        <label for="ciudad">Código postal</label>
                        <input type="text" name="codigopostal" id="codigopostal" pattern="[0-9]{5}" placeholder="xxxxx" size="5" maxlength="5" required>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" name="telefono" id="telefono" pattern="[0-9]{9}" placeholder="xxxxxxxxx" size="9" maxlength="9" required>
                    </fieldset>
                    <fieldset style="padding: 20px;margin-top: 20px;">
                        <legend>Formación</legend>
                        <label for="titulacion1">Titulación 1</label><br>
                        <input type="text" name="titulacion1" id="titulacion1" required>
                        <label for="mes1">Mes de inicio de curso:</label>
                        <input type="month" name="mes1" id="mes1">
                        <label for="mes2">Mes de fin de curso:</label>
                        <input type="month" name="mes2" id="mes2"><br>
                        <label for="titulacion2">Titulación 2</label><br>
                        <input type="text" name="titulacion2" id="titulacion2">

                    </fieldset>

                        <legend>Idiomas</legend>
                        <label for="nombre">Idioma 1</label><br>
                        <input type="text" name="idioma" id="idioma" required>
                        <label for="sistema_simple">Hablado</label>
                         <select name="sistema_simple2" id="sistema_simple2">
                            <option value="" disabled selected>- selecciona -</option>
                            <option value="windows">Excelente</option>
                            <option value="linux">Bien</option>
